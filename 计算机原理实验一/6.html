            background-color: white;
            border-radius: 8px;

        .location-list {

        .location-list li {

        .location-list li:hover {

        .content {

        .breadcrumb {

            margin-bottom: 20px;
        }
        .student-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .student-table th, .student-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;

        .county-title {

        .photo-section {

        .county-photo {

        .county-photo img {

        }
        .photo-caption {

        }
        .no-photo {

            background-color: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 16px;

    </style>

            // 提取完整的地址作为地区标识
            const address = student.address;
            if (!locations[address]) {
                locations[address] = [];
            }
            locations[address].push(student);
        });

        // 生成侧边栏导航
        function generateSidebar() {
            const locationList = document.getElementById('locationList');
            
            for (const location in locations) {
                const li = document.createElement('li');
                li.textContent = location + " (" + locations[location].length + "人)";
                li.setAttribute('data-location', location);
                
                li.addEventListener('click', function() {
                    // 移除所有选中状态
                    const allItems = document.querySelectorAll('.location-list li');
                    allItems.forEach(item => {
                        item.style.backgroundColor = '#34495e';
                    });
                    
                    // 设置当前选中状态
                    this.style.backgroundColor = '#4a6baf';
                    
                    // 显示该地区的学生
                    showLocationContent(location);
                });
                
                locationList.appendChild(li);
            }
        }

        // 显示地区内容
        function showLocationContent(location) {
            const breadcrumb = document.getElementById('breadcrumb');
            breadcrumb.innerHTML = `<span>${location}</span>`;
            
            const content = document.getElementById('countyContent');
            const locationStudents = locations[location];
            
            let html = `<h2 class="county-title">${location} (${locationStudents.length}人)</h2>`;
            
            // 添加学生表格
            html += `<table class="student-table">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>所在地区</th>
                    </tr>
                </thead>
                <tbody>`;
            
            locationStudents.forEach(student => {
                html += `<tr>
                    <td>${student.id}</td>
                    <td>${student.name}</td>
                    <td>${student.gender}</td>
                    <td>${student.address}</td>
                </tr>`;
            });
            
            html += `</tbody></table>`;
            
            // 添加地区图片
            if (countyPhotos[location]) {
                html += `<div class="photo-section">
                    <h3>${location}风光</h3>
                    <div class="county-photo">
                        <img src="${countyPhotos[location].src}" alt="${countyPhotos[location].caption}" 
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <div class="no-photo" style="display:none;">
                            图片加载失败<br>请检查 images/${location.split('省')[1]}.jpg 文件是否存在
                        </div>
                        <div class="photo-caption">${countyPhotos[location].caption}</div>
                    </div>
                </div>`;
            } else {
                html += `<div class="photo-section">
                    <h3>${location}风光</h3>
                    <div class="county-photo">
                        <div class="no-photo">
                            暂无图片<br>请添加 images/${location.split('省')[1]}.jpg 文件
                        </div>
                    </div>
                </div>`;
            }
            
            content.innerHTML = html;
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            generateSidebar();
            
            // 默认显示第一个地区的内容
            const firstLocation = Object.keys(locations)[0];
            if (firstLocation) {
                showLocationContent(firstLocation);
                
                // 设置第一个地区为默认选中
                const defaultItem = document.querySelector('.location-list li[data-location="' + firstLocation + '"]');
                if (defaultItem) {
                    defaultItem.style.backgroundColor = '#4a6baf';
                }
            }
        });
    </script>
